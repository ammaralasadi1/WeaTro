
<h1 class="subtitle">Edit this Vote</h1>

  <textarea class="searchBar" value="vm.vote.score" data-ng-model="vm.vote.score"></textarea>
  <button class="button"type="button" data-ng-click="vm.update()">Update</button>
  <button class="button"type="button" data-ng-click="vm.destroy()">Delete</button>
</form>
