<!DOCTYPE html>
<html data-ng-app="weatro">
  <head>
    <meta charset="utf-8">
    <title>Weatro</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular-resource.min.js"></script>
    <script src="/app.js"></script>

  </head>
  <body>
    <header>
      <h1>Welcome to Weatro</h1>
    </header>

    <p>Put instructions, etc, here</p>

    <select id="station-select">
    <option value="">Select your station</option>
    <option ng-repeat="station in vm.stations">{{Station.name}}</option>
    </select>

    <div data-ui-view>
      {{show-view}}
    </div>



  </body>
</html>
