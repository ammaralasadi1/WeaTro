<script src="/weatherAjax.js"></script>
<script src="/metroAjax.js"></script>

<header>
  <p class="title"><span class="redt">W</span><span class="yellowt">e</span><span class="bluet">a</span><span class="greent">T</span>r<span class="silvert"></span><span class="redt">o</span></p>

  <p class="subtitle">Your one Stop Weather and Metro</p>
</header>


<div class="index-container">
  <input class= "searchBar" type="text" placeholder="Enter a station to get the WeaTro report" ng-model="search">
  <div class="stations-wrapper">
    <div class="index" data-ng-repeat="station in vm.stations | filter :search | orderBy: 'name'">
      <a class="sation-index-tilte" data-ui-sref="stationShow({id: station.id})">{{station.name}}</a>
    </div>
  </div>
</div>
