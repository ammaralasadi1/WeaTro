<script src="/weatherAjax.js"></script>
<script src="/metroAjax.js"></script>
<div class="show-wrapper">
  <div class="station-info">
    <h1>{{vm.station.name}}</h1>
    <h3><span>{{vm.station.address}} </span><span class="address" id="city">{{vm.station.city}}, </span><span class="address"id="state">{{vm.station.state}}</span></h3>
    <div class="station-img">
      <img src="{{vm.station.photo_url}}">
    </div>
    <span id="locationCode" class="locationCode">{{vm.station.locationCode}}</span>
  </div>
  <button class="button" id="showButton" type="button" name="button">Train times</button>

  <div class="weather-train">
    <div class="weather">
      <div id="temp"></div>
      <div id="pers"></div>
      <div id="wind"></div>
    </div>

    <div class="train">
      <div id="train"></div>
    </div>
  </div>
</div>

<div ng-repeat="vote in vm.station.votes">
  <h3>{{vote.score}} </h3>
  <a data-ui-sref="voteEdit({station_id: vm.station.id, id: vote.id})">Edit this Score</a>
</div>

<form class="form">
  <input class="searchBar show" placeholder="Rate this Station" data-ng-model="vm.vote"></input>
  <button type="button" data-ng-click="vm.create()">Create</button>
</form>
